<div class="container jumbotron">
    <h4>List of added categories:</h4>

    <p class="lead" *ngIf="categories.length === 0">No categories currently in the database!</p>
    <ul>
        <app-category *ngFor="let category of categories" [category]="category" (delete)="onDelete($event)"></app-category>
    </ul>
</div>
